<form class={{cssClass}} {{actor.type}} flexcol” autocomplete=”off”>

{{!-- Sheet header --}}

<header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
{{!-- HP, force points, levels --}}
<div class=”resources grid grid-2col”>
            	<div class=”resource flex-group-center”>
            	 <label for=”data.vitality.value” class=”resource-label”>Vitality</label>
            	<div class=”resource-content flexrow flex-center flex-between”>
            	            	<input type=”text” name=”data.vitality.value” value=”{{data.vitality.value}}” data-dtype=”Number”/>
                            	<span> / </span>
                            	<input type=”text” name=”data.vitality.max” value=”{{data.vitality.max}}” data-dtype=”Number”/>
            	</div>
            	</div>
 
            	<div class=”resource flex-group-center”>
            	 <label for=”data.force.value” class=”resource-label”>Vitality</label>
            	<div class=”resource-content flexrow flex-center flex-between”>
            	            	<input type=”text” name=”data.force.value” value=”{{data.force.value}}” data-dtype=”Number”/>
                            	<span> / </span>
                            	<input type=”text” name=”data.force.max” value=”{{data.force.max}}” data-dtype=”Number”/>
            	</div>
            	</div>
<div class="resource flex-group-center">
      	<label for="data.attributes.level.value" class="resource-label">Level</label>
      	<div class="resource-content flexrow flex-center flex-between">
      	<input type="text" name="data.attributes.level.value" value="{{data.attributes.level.value}}" data-dtype="Number"/>
      	</div>
    	</div>
</div>
</header>
 
{{!-- Abilities grid --}}
<div class=”abilities grid grid-3col”>
{{#each data.abilities as |ability key|}}
 <div class=”ability flexrow flex-group-center”>
            	<label for=”data.abilities.{{key}}.value” class=”resource-label”>{{key}}</label>
